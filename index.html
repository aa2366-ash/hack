<!DOCTYPE html>
<html>

<head>
  <title>Gmail API Quickstart</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    
    .table-hover tbody tr:hover td {
      background-color: #fada5f;
    }
  </style>
</head>

<body>
  <style type="text/css" src="main.css"></style>

  <nav id="first" class="navbar navbar-expand-lg bg-warning text-white"
    style=" width: 100%; display: none; margin-top: 0px;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#" style="color: white;">GMAIL</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" id="compose" style= "cursor:pointer" onclick="getmodal();">COMPOSE<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active" style= "cursor:pointer";>
          <a class="nav-link" onclick="inbox()">INBOX<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" id="search">
        <input class="form-control mr-sm-2" type="text" id="searchip" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-info" type="submit" style="margin-right: 10px;"
          onclick="sendstring()">Search</button>
      </form>
      <button  id="signout_button" style="display: none;" class="btn btn-info" style="margin-left: 10px;">Sign
        Out</button>
    </div>
  </nav>




  <!--Add buttons to initiate auth sequence and sign out-->
  <div class="container" style="margin-top: 30px;">
    <div class="row">
      <div class="col-12">
        <button id="authorize_button" style="display: none;" class="btn btn-primary">Authorize</button>
      </div>
    </div>
  </div>


  <div class="container" >
    <div class="row " style="padding-top: 100px; width: 100%; text-align: center;">
      <div class="col-12">
      <table class="table table-hover " id="tablebody" style="display: none;">
        <thead class="bg-info text-white">
          <tr>
            <th scope="col">FROM</th>
            <th scope="col">SUBJECT</th>
            <th scope="col">DATE</th>
          </tr>
        </thead>
        <tbody id="tablearea" style= "cursor:pointer">
        </tbody>
      </table>
    </div>
    </div>
  </div>



  <div class="modal fade" id="alertmodel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Subject:</label>
              <input type="text" class="form-control" id="recipient-subject">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="recipient-send">Send message</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="alertmodel1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" style="width: auto;">
      <div class="modal-content" style="width: auto;">
        <div class="modal-header" >
          <h5 class="modal-title" id="exampleModalLabel">Inbox message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="mainarea">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    function getmodal() {
      $("#alertmodel").modal('show');
    }
  </script>
  <script type="text/javascript">
    function modal123(str) {
      console.log(str)
      document.getElementById("mainarea").innerHTML = str;
      $("#alertmodel1").modal('show');
    }
  </script>







<script src="app.js"> </script>
  <script src="base64.js"> </script>
  <!script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    <!/script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

</body>

</html>
